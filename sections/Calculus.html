<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="icon" href="{% static 'Icons/LogoStrip.ico' %}" charset="UTF-8">
        <link rel="stylesheet" href="{% static 'Styles/NavStyles.css' %}" charset="UTF-8">
        <link rel="stylesheet" href="{% static 'Styles/CalculusStyles.css' %}" charset="UTF-8">
        <title>Universe Library</title>
    </head>
    <body>
        <div
            class="nav-panel"
            id="NAV_PANEL"
            onmouseenter="navPanelEnter();"
            onmouseleave="navPanelLeave();"
        >
            <canvas id="SPACE_CANVAS"></canvas>
        </div>
        <a href="../">
            Menu
            <div
                id="BACK_BUTTON"
                class="CenterNavButton"
                onmouseenter="navPanelEnter();"
                onmouseleave="navPanelLeave();"
            ></div>
        </a>
        <a href="../Universe">
            Calculate
            <div
                id="UNIV_BUTTON"
                class="RightCloseNavButton"
                onmouseenter="navPanelEnter();"
                onmouseleave="navPanelLeave();"
            ></div>
        </a>
        <a href="../Articles">
            Articles
            <div
                id="ARTC_BUTTON"
                class="LeftCloseNavButton"
                onmouseenter="navPanelEnter();"
                onmouseleave="navPanelLeave();"
            ></div>
        </a>
        <a href="../Objects">
            Objects
            <div
                id="OBJS_BUTTON"
                class="LeftFarNavButton"
                onmouseenter="navPanelEnter();"
                onmouseleave="navPanelLeave();"
            ></div>
        </a>
        <a href="../Quizes">
            Space
            <div
                id="QUIZ_BUTTON"
                class="RightFarNavButton"
                onmouseenter="navPanelEnter();"
                onmouseleave="navPanelLeave();"
            ></div>
        </a>
        <div class="LowerPart" id="LOWER_PART">
            <div class="LeftPanel"></div>
            <div class="MainPanel green" id="ESCAPE_VELOCITY">
                <h3 class="CalcTitle green">Escape velocity</h3>
                <form>
                    <label for="mass">Mass (kg):</label>
                    <input
                        type="number"
                        name="mass"
                        id="mass"
                        min="0"
                        step="1"
                        required
                    >
                    <label for="radius">Radius (m):</label>
                    <input
                        type="number"
                        name="radius"
                        id="radius"
                        min="0"
                        step="1"
                        required
                    >
                    <label for="result">Escape Velocity (m/s):</label>
                    <input type="text" id="result" readonly>
                    <button type="button" onclick="calculateEscapeVelocity()">Calculate</button>
                </form>
            </div>
            <div class="RightPanel"></div>
        </div>
        <script src="{% static 'Scripts\CoreFunctions.js' %}"></script>
        <script src="{% static 'Scripts\CalculusFunctions.js' %}"></script>
        <script src="{% static 'Scripts\NavBarFunctions.js' %}"></script>
    </body>
</html>
