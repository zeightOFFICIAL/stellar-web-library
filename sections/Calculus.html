            <div class="MainPanel green" id="FIRST_COSMIC_SPEED">
                <h3 class="CalcTitle green">First cosmic speed</h3>
                <h5 class="CalcLowTitle">The minimum speed needed for a free, non-propelled object to achieve a stable orbit around a primary body.</h5>
                <form class="CalcForm green">
                    <label for="mass">Mass:</label>
                    <input
                        type="number"
                        name="mass"
                        id="mass"
                        min="0"
                        required
                    >
                    <select id="massUnit">
                        <option value="kg">kg</option>
                        <option value="t">t</option>
                        <option value="M☉">M☉ (suns)</option>
                        <option value="M⊕">M⊕ (earths)</option>
                    </select>
                    <br>
                    <br>
                    <label for="radius">Radius:</label>
                    <input
                        type="number"
                        name="radius"
                        id="radius"
                        min="0"
                        required
                    >
                    <select id="radiusUnit">
                        <option value="m">m</option>
                        <option value="km">km</option>
                        <option value="R☉">R☉ (suns)</option>
                        <option value="R⊕">R⊕ (earths)</option>
                    </select>
                    <br>
                    <br>
                    <button type="button" onclick="calculateFirstCosmicSpeed()">Calculate</button>
                    <br>
                    <br>
                    <label for="result">First Cosmic Speed (m/s):</label>
                    <input type="text" id="result" readonly>
                </form>
            </div>
            <div class="RightPanel"></div>
