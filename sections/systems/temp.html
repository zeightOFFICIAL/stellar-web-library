<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {{ head| safe }}
</head>

<body onload="onLoadAlpha();">

    <div class="sidepanel alpha" id="solarSidepanel">
        <a class="closeButton alpha" onclick="closeSidepanel();">&#9776; Obj</a>
        <hr>
        <a class="p-solar-side alphaalpha" onclick="objClicked('ALPHA_INFO');closeSidepanel();">Alpha</a>
        <a class="p-solar-side alphabeta" onclick="objClicked('BETA_INFO');closeSidepanel();">Beta</a>
        <a class="p-solar-side alphaprox" onclick="objClicked('proximaInfo');closeSidepanel();">Proxima</a>
        <a class="p-solar-side alphaproxd" onclick="objClicked('proximadInfo');closeSidepanel();">Proxima D</a>
        <a class="p-solar-side alphaproxb" onclick="objClicked('proximabInfo');closeSidepanel();">Proxima B</a>
        <a class="p-solar-side alphaproxc" onclick="objClicked('proximacInfo');closeSidepanel();">Proxima C</a>
    </div>

    <div class="sidepanel alpha" id="starSidepanel">
        <a class="closeButton firstButton alpha" onclick="closeSystempanel();">&#9733; Sys</a>
        <p></p>
        <a class="solar-button" href="solarsystem">Solar<br>system<img class="short-image firstImg"
                src="../static/jpg/shorts/solarshort.png" alt="sun"></a>
        <a class="alpha-button">Alpha<br>Centauri<img class="short-image secondImg"
                src="../static/jpg/shorts/alphashort.png"></a>
        <a class="trapp-button" href="trappist">Trappist<br>system<img class="short-image thirdImg"
                src="../static/jpg/shorts/trappistshort.png"></a>
        <a class="trebi-button" href="trebia">Trebia<br>system<img class="short-image fourthImg"
                src="../static/jpg/shorts/trebiashort.png"></a>
    </div>

    <a class="openButton" onclick="openSidepanel();">&#9776;</a>
    <a class="openButton firstButton" onclick="openSystempanel();">&#9733;</a>
    <a class="openButton secondButton" href="space">&#8634;</a>
    {{ accentbar| safe }}

    <div id="systemInfo" class="left-panel">
        {{ mainpanels| safe }}
    </div>

    {{ panels| safe }}

    <div class="star-system" onclick="closeSidepanel();closeSystempanel();">
        <div id="zeropoint" style="z-index:100;"></div>
        {{ objects|safe }}
    </div>

    <script src="{% static 'systemscripts.js' %}"></script>
</body>

</html>
